[flake8]
max-line-length = 100
extend-ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501,  # line too long (handled by black)
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist
per-file-ignores =
    __init__.py:F401  # ignore unused imports in __init__.py files
max-complexity = 10